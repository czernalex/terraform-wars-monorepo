<div class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="text-center mb-8">
    <h1 nz-typography class="text-3xl font-bold mb-2">Terraform Wars</h1>
    <p nz-typography nzType="secondary" class="text-gray-600">Login to your account</p>
  </div>
  <form nz-form [formGroup]="loginForm" (ngSubmit)="login()" nzLayout="vertical" class="w-full max-w-md">
    <nz-form-item>
      <nz-form-label class="font-medium">Email</nz-form-label>
      <nz-form-control nzErrorTip="Please enter a valid email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" autocomplete="email" class="w-full" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label class="font-medium">Password</nz-form-label>
      <nz-form-control nzErrorTip="Please enter your password!">
        <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input formControlName="password"
            placeholder="Password"
            autocomplete="current-password"
            class="w-full"
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
            (click)="passwordVisible = !passwordVisible"
            class="cursor-pointer"
          ></span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <div class="flex justify-between items-center mb-6">
      <label nz-checkbox formControlName="remember" class="text-sm">
        <span>Remember me</span>
      </label>
      <a class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
    </div>

    <button nz-button nzType="primary" [disabled]="!loginForm.valid" class="w-full h-10">
      Log in
    </button>
  </form>
</div>
