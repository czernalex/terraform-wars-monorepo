<div class="flex flex-col items-center justify-center min-h-screen p-4">
    <nz-card class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Terraform Wars</h1>
            <p class="text-gray-600">Login to your account</p>
        </div>
        <form nz-form [formGroup]="loginForm" (ngSubmit)="login()" nzLayout="vertical" class="w-full max-w-md">
            <nz-form-item>
                <nz-form-label nzRequired class="font-medium">Email</nz-form-label>
                <nz-form-control nzErrorTip="Please enter a valid email!">
                    <nz-input-group nzPrefixIcon="mail">
                        <input
                            type="email"
                            nz-input
                            formControlName="email"
                            placeholder="Email"
                            autocomplete="email"
                            class="w-full"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzRequired class="font-medium">Password</nz-form-label>
                <nz-form-control nzErrorTip="Please enter your password!">
                    <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                        <input
                            [type]="isRawPasswordVisible ? 'text' : 'password'"
                            nz-input
                            formControlName="password"
                            placeholder="Password"
                            autocomplete="current-password"
                            class="w-full"
                        />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <span
                            nz-icon
                            [nzType]="isRawPasswordVisible ? 'eye' : 'eye-invisible'"
                            (click)="isRawPasswordVisible = !isRawPasswordVisible"
                            (keydown.control.enter)="isRawPasswordVisible = !isRawPasswordVisible"
                            class="cursor-pointer"
                        ></span>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>

            <div class="flex justify-between items-center mb-6">
                <label nz-checkbox formControlName="remember" class="text-sm">
                    <span>Remember me</span>
                </label>
                <a nzType="link" routerLink="/auth/password-reset">Forgot password?</a>
            </div>

            <button
                nz-button
                nzType="primary"
                [disabled]="!loginForm.valid || loginForm.pristine || loading"
                [nzLoading]="loading"
                class="w-full h-10"
            >
                Log in
            </button>

            <nz-divider nzPlain nzText="Or"></nz-divider>

            <a nz-button nzType="default" routerLink="/auth/sign-up" class="w-full h-10"> Sign up </a>
        </form>
    </nz-card>
</div>
