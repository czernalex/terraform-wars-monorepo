<div class="text-center mb-8">
    <h1 i18n class="text-3xl font-bold mb-2">Terraform Wars</h1>
    <p i18n class="text-gray-500">Enter your email to receive a link to reset your password</p>
</div>
<form [formGroup]="requestPasswordResetForm" (ngSubmit)="requestResetPassword()" class="w-full flex flex-col gap-4">
    <div class="flex flex-col gap-2">
        <label i18n for="email">Email</label>
        <input
            pInputText
            i18n-placeholder
            id="email"
            aria-describedby="email-help"
            formControlName="email"
            placeholder="Email"
            autocomplete="email"
            [class.ng-invalid]="!requestPasswordResetForm.controls.email.pristine && requestPasswordResetForm.controls.email.invalid"
            [class.ng-dirty]="!requestPasswordResetForm.controls.email.pristine && requestPasswordResetForm.controls.email.invalid"
        />
        @if (requestPasswordResetForm.controls.email.errors?.['email']) {
            <p-message severity="error" variant="simple" size="small">Enter a valid email address</p-message>
        }
    </div>
    <p-button
        type="submit"
        fluid="true"
        i18n-label
        label="Reset password"
        [loading]="loading"
        [disabled]="!requestPasswordResetForm.valid || requestPasswordResetForm.pristine"
    ></p-button>
    <div class="flex items-center justify-center">
        <p i18n>Back to <a class="text-primary hover:underline" routerLink="/auth/login">login</a></p>
    </div>
</form>
